name: NASA PROJECT CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with: 
          node-version: '16'
      - name: Install dependencies
        run: yarn install
      - name: Build Project
        run: yarn build

